services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 8081
      DATABASE_URL: "file:./prisma/dev.db"
    ports:
      - "8081:8081"
    working_dir: /app/backend
    volumes:
      - backend_db:/app/backend/prisma
      - backend_uploads:/app/backend/uploads

volumes:
  backend_db:
  backend_uploads:

