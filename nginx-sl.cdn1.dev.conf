server {
    server_name sl.cdn1.dev;

    # Лимиты для загрузки файлов
    client_max_body_size 10M;

    # Проксирование всех запросов на DEV backend (localhost:8081)
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Отключаем обработку редиректов
        proxy_redirect off;
    }

    # Специальная обработка для статических файлов с кэшированием
    location /uploads/ {
        proxy_pass http://127.0.0.1:8081/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Кэширование для статических файлов
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1h;
        add_header Cache-Control "public, max-age=2592000";
        add_header Access-Control-Allow-Origin *;
    }

    # Обработка /uploads без слеша
    location = /uploads {
        return 301 /uploads/;
    }

    # Для статических файлов Next.js
    location /_next/static {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_redirect off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/sl.cdn1.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sl.cdn1.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = sl.cdn1.dev) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name sl.cdn1.dev;
    return 404;
}

